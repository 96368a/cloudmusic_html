<head>
    <link rel="stylesheet" href="css/player.css">
</head>

<body>
    <div id="song_detail">
        <div id="song_pic"><img src="" alt=""></div>
        <div id="song_info">
            <span id="song_name">二人三角 (Love Theory Ver.)</span>
            <span id="song_author">阿良良木健</span>
        </div>
    </div>
    <div id="player_control">
        <div id="player_control_button">
            <button id="player_mode">∞</button>
            <button id="player_prev">上</button>
            <button id="player_play">⏯</button>
            <button id="player_next">下</button>
            <button id="player_lyric">词</button>
        </div>
        <div id="player_progress">
            <span>00:50</span>
            <progress max="100" value="20" id="schedule_progress"></progress>
            <span>04:50</span>
        </div>
    </div>
    <div id="other_features">
        <span>极高</span>
        <span>❔</span>
        <progress max="100" value="40" id="volume_bar"></progress>
        <span id="song_list_show">✡</span>
        <audio id="playerr" src=""></audio>
    </div>
</body>
