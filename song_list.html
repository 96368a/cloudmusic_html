
<head>
    <link rel="stylesheet" href="css/song_list.css">
</head>

<body>
    <div id="songlist">
        <div id="list_info">
            <div id="list_img"><img height="100%" src="" alt=""></div>
            <div id="songlist_info">
                <!-- <span class="songlist_ico">歌单</span> -->
                <h2>我喜欢的音乐</h2>
                <div>
                    <a href="" class="avatar_1"><img src="" alt=""><span>作者</span></a>
                    <span class="create_time">2017-10-2年创建</span>
                </div>
                <div id="some_button">
                    <button id="play_all">播放全部</button>
                    <button id="favorite">收藏</button>
                    <button id="share_list">分享</button>
                    <button id="download_all">下载全部</button>
                </div>
                <span id="songlist_statistics_info">歌曲: 150 播放:3173</span>
                <span id="introduction"></span>
            </div>
        </div>
        <div id="songlist_content">
            <div id="content_nav">
                <span class="this_content_nav" id="song_list">歌曲列表</span>
                <span id="comment">评论</span>
                <span id="collector">收藏者</span>
            </div>
            <div id="songlist_each_info">
                <ul>
                    <li>
                        <span></span>
                        <span>音乐标题</span>
                        <span>歌手</span>
                        <span>专辑</span>
                        <span>时长</span>
                    </li>
<!--                     <li>
                        <span>❤</span>
                        <span>七秒之恋</span>
                        <span>洛天依</span>
                        <span>洛天依作品集</span>
                        <span>04:48</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</body>
